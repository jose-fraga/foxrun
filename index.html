<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/qor3cmr.css">
    <title>Beyond the Fence</title>
  </head>
  <body>
    <div id="loading-screen" style="display:none">
      <div class="progress-wrap">
        <svg class="progress-track" viewBox="0 0 220 18" preserveAspectRatio="none">
          <path d="M4 9 Q8 4 30 7 Q60 3 110 9 Q160 15 190 8 Q210 5 216 9 Q210 13 190 11 Q160 6 110 10 Q60 16 30 12 Q8 14 4 9Z"
            fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1.5"/>
        </svg>
        <div class="progress-fill" id="progress-fill">
          <svg viewBox="0 0 220 18" preserveAspectRatio="none">
            <path d="M4 9 Q8 4 30 7 Q60 3 110 9 Q160 15 190 8 Q210 5 216 9 Q210 13 190 11 Q160 6 110 10 Q60 16 30 12 Q8 14 4 9Z"
              fill="rgba(232,132,92,0.7)"/>
          </svg>
        </div>
      </div>
      <p>Loading</p>
    </div>
    <style>
      #loading-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
        transition: opacity 0.6s ease-out;
      }
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .progress-wrap {
        position: relative;
        width: 220px;
        height: 18px;
      }
      .progress-track {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
      }
      .progress-fill {
        position: absolute;
        inset: 0;
        width: 0%;
        height: 100%;
        overflow: hidden;
        transition: width 0.3s ease-out;
      }
      .progress-fill svg {
        width: 220px;
        height: 18px;
      }
      #loading-screen p {
        font-family: "permanent-marker", sans-serif;
        font-size: 1.4rem;
        color: rgba(0, 0, 0, 0.5);
        letter-spacing: 4px;
        margin: 0;
      }
    </style>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
